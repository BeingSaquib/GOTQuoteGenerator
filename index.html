<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Game Of Thrones</title>

        <!-- CSS Files -->

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">

    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Game Of Thrones Famous Quotes!</h1>
                    <hr>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="quotebox">
                        <blockquote class="blockquote">
                            <p id="qoute" class="mb-0">When The snow fall and the white wind blows, the lone wolf dies but the pack survives.</p>
                            <footer class="blockquote-footer"><cite title="Source Title">Lord Eddard Stark</cite></footer>
                            
                        </blockquote>
                    </div>
                    <ul class="list-inline">
                        <li class="list-inline-item"><a href="#" class="btn btn-outline-info btn-lg get-quote"><i class="fa fa-quote-left fa-fw"></i>Quote!</a></li>
                        <li class="list-inline-item"><a href="#" class="btn btn-outline-info btn-lg share-quote"><i class="fa fa-twitter fa-fw"></i></a></li>
                        <li class="list-inline-item"><a href="#" class="btn btn-outline-info btn-lg share-quote"><i class="fa fa-facebook fa-fw"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
